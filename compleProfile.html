<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Your Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <img
          src="logo.png"
          alt=""
          srcset=""
          class="md:w-52 sm:w-36 xs:w-32 mx-auto mt-7"
        />
        <h1 class="text-3xl font-bold mt-10">Complete your Profile</h1>
        <img src="loading bar.png" alt="" class="mx-auto my-5" />
        <p class="text-gray-400">
          Fill out the required steps to complete your profile
        </p>
      </div>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4 mx-3"
      >
        <div class="bg-orange-100 p-4 rounded-lg">
          <div class="flex items-center justify-between">
            <!-- parent div -->

            <div class="flex items-center space-x-2">
              <img src="cross.png" alt="" class="w-6" />
              <div class="font-bold">Questionnaire Complete</div>
            </div>

            <button class="bg-red-200 p-4 rounded-full text-white py-1 px-4">
              Complete
            </button>
          </div>
        </div>
        <div class="bg-orange-100 p-4 rounded-lg">
          <div class="flex items-center justify-between">
            <!-- parent div -->

            <div class="flex items-center space-x-2">
              <img src="cross.png" alt="" class="w-6" />
              <div class="font-bold">Student Verification</div>
            </div>

            <button class="bg-red-200 p-4 rounded-full text-white py-1 px-4">
              Complete
            </button>
          </div>
        </div>
        <div class="bg-orange-100 p-4 rounded-lg">
          <div class="flex items-center justify-between">
            <!-- parent div -->

            <div class="flex items-center space-x-2">
              <img src="cross.png" alt="" class="w-6" />
              <div class="font-bold">Profile Fields Update</div>
            </div>

            <button class="bg-red-200 p-4 rounded-full text-white py-1 px-4">
              Complete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
